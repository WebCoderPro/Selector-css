<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        #fifth{
            font-size: 20px;
        }

        .yellow{
            background-color: yellow;
        }

        .bold{
            font-weight: 900;
        }

        input [type="password"]{

            color: brown;
        }
        .css{
            background-color: darkcyan;
        }
    </style>
</head>
<body>
    <h3>Mix selector</h3>
    <p class="yellow">My first <span class="css">line css</span></p>
    <p>My second line css</p>
    <p class="yellow bold">My third line css</p>
    <p class="bold">My fourth line css</p>
    <p class="bold" id="fifth">My fifth line css</p>

    <ol>
        <li>Element selector</li>
        <li>id selector</li>
        <li class="yellow">class selector</li>
        <li>universal selector</li>
    </ol>

    <form action="">
        <input type="text" name="" id="">
        <br>
        <input type="password" name="" id="">
    </form>
</body>
</html>
